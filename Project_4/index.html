<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script type="text/javascript">
      var disqus_developer = 1; // this would set it to developer mode
    </script> -->
  </head>
  <body>
    <div class="container">
      <div class="side-panel">
        <div class="options">
          <h1>Input</h1>
          <p>Filter list:</p>
          <input data-bind="textInput: searchInput">
          </form>
        </div>
        <button data-bind="click: $root.toggleDrawing">Draw</button>
        <button id="myBtn">Discuss the site</button>
        <hr>
        <div class="results">
          <h1>Results</h1>
          <table>
            <!-- Foreach feature here -->
            <tbody data-bind="foreach: filteredLocations">
                <tr>
                    <td data-bind="text: title, click: locationClicked"></td>
                </tr>
                <!-- If clicked, a dropdown info will be displayed -->
                <tr >
                  <tr data-bind="visible: showDropdown, website.length > 1">
                    <td><a data-bind="attr: { href: website }, text: website"></a></td>
                  </tr>
                  <tr data-bind="visible: showDropdown, address.length > 1">
                    <td>address: <span data-bind="text: address"></span></td>
                  </tr>
                  <tr data-bind="visible: showDropdown, phone.length > 1">
                    <td>Phone: <span data-bind="text: phone"></span></td>
                  </tr>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="disqus_thread"></div>
        <script>

        /**
        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
        *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

        var disqus_config = function () {
          var disqus_developer = 1;
          this.page.url = 'https://andurshurrdurr.github.io/ScriptyJav/';  // Replace PAGE_URL with your page's canonical URL variable
          this.page.identifier = 1; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };

        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://mydestination-1.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      </div>
    </div>

    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/mapstyles.js"></script>
    <script src="js/drawingmanager.js"></script>
    <script src="js/app.js"></script>
    <script src="js/disqusModal.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing,places&v=3&key=AIzaSyDVvFVhmOSWL2AULtvp2Hzgqo0Dp5OR_mM&callback=initApp" onerror="errorHandler()">
    </script>
  </body>
</html>
