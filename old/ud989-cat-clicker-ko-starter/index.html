<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: catList">
      <li data-bind="click: $parent.setcurrentCat, text: name"></li>
    </ul>
    <div data-bind="with: currentCat">

        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: level"></h3>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter,
          attr: {src: imgSrc}">
        <h3>Also known as</h3>
        <ul data-bind="foreach: nicks">
          <li data-bind="text: name"></li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
